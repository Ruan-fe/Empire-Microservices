server:
  port: 8081
spring:
  application:
    name: products_service
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:mysql://localhost:3306/product_service?allowPublicKeyRetrieval=true&sslMode=DISABLED&useSSL=false&serverTimezone=UTC
    username: root
    password: password
security:
  jwt:
    token:
      secret-key: chave_microservices
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/registry/eureka
products:
  rabbitmq:
    exchange: products.exchange
    routingkey: products.routingkey